<!DOCTYPE html>
<html>
<head>
    <!-- 指定字符集-->
    <meta charset="UTF-8">
    <!-- 响应式页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页的关键词 -->
    <meta name="keywords" content="vue vuex vue-router">
    <!-- 站点的主要内容 -->
    <meta name="description" content="这是一个html页面">
    <!-- 站点作者 -->
    <meta name="author" content="yvan">
    <!-- 定时让网页在3秒内跳转到mozilla首页  -->
    <meta http-equiv="refresh" content="3" url="https://www.baidu.com">
    <!-- 如果安装了GCF (Google Chrome Frame)，则使用GCF来渲染页面 ("chrome=1"), 如果没有安装GCF，则使用最高版本的IE内核进行渲染 ("IE=edge")。X-UA-Compatible(浏览器采取何种版本渲染当前页面) -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 内核控制 -->
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <title>Title</title>
</head>
<body>


</body>
</html>
